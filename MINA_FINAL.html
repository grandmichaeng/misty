<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retweet Button Example</title>
    <style>
        .retweet-button {
            background-color: #1df288;
            /* Twitter blue */
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }

        .retweet-button:hover {
            background-color: #6FC5C2;
            /* Darker shade of Twitter blue */
        }
    </style>
</head>
